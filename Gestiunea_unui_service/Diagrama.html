<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pie Chart</title>
<!-- Include Chart.js library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="pieChart" width="400" height="400"></canvas>
 
    <script>
        // Get the canvas element where the chart will be rendered
        var ctx = document.getElementById('pieChart').getContext('2d');
 
        // Make an AJAX request to fetch the data from the PHP script
        fetch('DiagramaMasini.php')
            .then(response => response.json())
            .then(data => {
                // Extract labels and counts from the JSON data
                var labels = [];
                var counts = [];
                data.forEach(item => {
                    labels.push(item.marca); // Use the name of the operation type
                    counts.push(item.Count);
                });
 
                // Create the pie chart using Chart.js
                var pieChart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Operation Types',
                            data: counts,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.6)',
                                'rgba(54, 162, 235, 0.6)',
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(75, 192, 192, 0.6)',
                                'rgba(153, 102, 255, 0.6)',
                                'rgba(255, 159, 64, 0.6)',
                                 'rgba(79, 6, 65, 0.8)',
                                 'rgba(245, 40, 145, 0.8)',
                                 'rgba(225, 91, 29, 0.8)',
                                 'rgba(35, 164, 69, 0.8)',
		  'rgba(16, 21, 117, 0.8)',
 		  'rgba(79, 6, 65, 0.8)'

                            ]
                        }]
                    },
                    options: {
                        responsive: false,
                        maintainAspectRatio: false
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
</script>
</body>
</html>
