<body>
<button class="button-small" id="backButton">BACK</button>
<button class="button-small-left" id="crescatorButton">Crescator</button>
<button class="button-small-left" id="descrescatorButton" style="left: 200px;">Descrescator</button>

<div class="buttons-group">
    <button class="button" id="vizualizareButton">Vizualizare</button>
    <button class="button" id="adaugaButton">Adaugare</button>
    <button class="button" id="stergeButton">Stergere</button>
    <button class="button" id="editareButton">Modificare</button>
</div>

<div class="input-group">
    <div class="field-group">
        <label class="label">Cod Luc</label>
        <input type="text" class="input-field" id="codlucField">
    </div>
    <div class="field-group">
        <label class="label">Cod Angajat</label>
        <input type="text" class="input-field" id="codaField">
    </div>
    <div class="field-group">
        <label class="label">Data Luc</label>
        <input type="text" class="input-field" id="datalucField">
    </div>
    <div class="field-group">
        <label class="label">Cost</label>
        <input type="text" class="input-field" id="costField">
    </div>
    <div class="field-group">
        <label class="label">Tip Luc</label>
        <input type="text" class="input-field" id="tiplucField">
    </div>
    <div class="field-group">
        <label class="label">Cod Masina</label>
        <input type="text" class="input-field" id="codmField">
    </div>
</div>
<textarea class="text-area" id="textArea" readonly></textarea>

<script>
document.getElementById('backButton').addEventListener('click', function() {
    window.location.href = 'angajat.html'; // Navigate to Angajat page
});

document.getElementById('crescatorButton').addEventListener('click', function() {
    performOperation('searchCostAsc');
});

document.getElementById('descrescatorButton').addEventListener('click', function() {
    performOperation('searchCostDesc');
});

document.getElementById('vizualizareButton').addEventListener('click', function() {
    performOperation('search');
});

document.getElementById('adaugaButton').addEventListener('click', function() {
    performOperation('insert');
});

document.getElementById('stergeButton').addEventListener('click', function() {
    performOperation('delete');
});

document.getElementById('editareButton').addEventListener('click', function() {
    performOperation('update');
});

function performOperation(operation) {
    const codlucField = document.getElementById('codlucField').value;
    const codaField = document.getElementById('codaField').value;
    const datalucField = document.getElementById('datalucField').value;
    const costField = document.getElementById('costField').value;
    const tiplucField = document.getElementById('tiplucField').value;
    const codmField = document.getElementById('codmField').value;

    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'ScriptBDLucrariAngajat.php', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                document.getElementById('textArea').value = xhr.responseText;
            } else {
                console.error('Error: ' + xhr.status);
                document.getElementById('textArea').value = 'Error: ' + xhr.status;
            }
        }
    };

    xhr.send(`operation=${operation}&codluc=${codlucField}&coda=${codaField}&dataluc=${datalucField}&cost=${costField}&tipluc=${tiplucField}&codm=${codmField}`);
}
</script>
