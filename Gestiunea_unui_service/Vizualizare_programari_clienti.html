<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizare Programari</title>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background-image: url('Imagini/viz.jpg');
            background-size: cover;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: auto;
            padding: 20px;
            background: none;
        }
        .form-group {
            position: absolute;
            display: flex;
            flex-direction: column;
            color: yellow;
        }
        #labelData {
            left: 600px;
            top: 110px;
        }
        #labelOra {
            left: 750px;
            top: 110px;
        }
        #labelSerie {
            left: 900px;
            top: 110px;
        }
        #data {
            left: 270px;
            top: 140px;
            width: 110px;
            height: 23px;
        }
        #ora {
            left: 400px;
            top: 140px;
            width: 110px;
            height: 23px;
        }
        #serie {
            left: 530px;
            top: 140px;
            width: 110px;
           height: 23px;
        }
        .buttons {
            position: absolute;
        }
        .back-btn {
  	position: absolute;
  	bottom: -570px;
  	right: -1080px;
  	background-color: #FF1493;
  	color: black;
  	width: 80px;
  	height: 34px;
 font-weight: bold;
	}

        .view-btn {
            position: absolute;
            border: none;
            left: 300px;
            top: 20px;
            background-color: transparent;
            color: white;
            width: 190px;
            height: 34px;
            font-size: 30px;
 font-weight: bold;

        }
        .result {
            position: absolute;
            left: 550px;
            top: 226px;
            width: 500px;
            height: 600px;
        }
        .form-group textarea {
            background-color: lightyellow;
            border: 1px solid #FFD700;
            border-radius: 4px;
            color: black;
            resize: none;
            height: 300px;
        }
        .form-group input {
            background-color: gray;
            border: 1px solid #FFD700;
            border-radius: 4px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="searchForm">
            <div class="form-group" id="labelData">
                <label for="data">Data</label>
                <input type="text" id="data" name="data">
            </div>
            <div class="form-group" id="labelOra">
                <label for="ora">Ora</label>
                <input type="text" id="ora" name="ora">
            </div>
            <div class="form-group" id="labelSerie">
                <label for="serie">VIN</label>
                <input type="text" id="serie" name="serie">
            </div>
            <div class="buttons">
                <button type="button" class="back-btn" onclick="window.location.href='Clienti.html'">BACK</button>
                <button type="submit" class="view-btn">Vizualizare</button>
            </div>
            <div class="form-group result">
                <label for="result" style="display: block; color: yellow;"></label>
                <textarea id="result" readonly></textarea>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            fetch('ScriptBDProgramariClienti.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').value = data;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
