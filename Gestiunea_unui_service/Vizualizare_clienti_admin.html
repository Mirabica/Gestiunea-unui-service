<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vizualizare Lucrari</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('Imagini/cli1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        button {
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
            border: none;
            cursor: pointer;
            position: absolute;
        }
        #backButton {
            width: 80px;
            height: 34px;
            background-color: rgb(105, 105, 105);
            color: black;
            font-size: 12px;
            bottom: 20px;
            right: 20px;
        }

        #vizualizareButton, #adaugaButton, #stergeButton, #editareButton {
            width: 190px;
            height: 34px;
            background-color:transparent;
            color: black;
            font-size: 30px;
            top: 10px;
        }
        #vizualizareButton {
            left: 250px;
        }
        #adaugaButton {
            left: 550px;
        }
        #stergeButton {
            left: 850px;
        }
        #editareButton {
            left: 1150px;
        }
        input {
            width: 110px;
            height: 25px;
            background-color: gray;
            color: black;
            border: 1px solid black;
            position: absolute;
        }
        label {
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
            color: yellow;
            position: absolute;
        }
        #codlucField {
            top: 150px;
            left: calc(50% - 500px);
        }
        #codaField {
            top: 150px;
            left: calc(50% - 300px);
        }
        #datalucField {
            top: 150px;
            left: calc(50% - 100px);
        }
        #costField {
            top: 150px;
            left: calc(50% + 100px);
        }
        #tiplucField {
            top: 150px;
            left: calc(50% + 300px);
        }
        #codmField {
            top: 150px;
            left: calc(50% + 500px);
        }
        #labelCodLuc {
            top: 120px;
            left: calc(50% - 480px);
        }
        #labelCodA {
            top: 120px;
            left: calc(50% - 280px);
        }
        #labelDataLuc {
            top: 120px;
            left: calc(50% - 80px);
        }
        #labelCost {
            top: 120px;
            left: calc(50% + 136px);
        }
        #labelTipLuc {
            top: 120px;
            left: calc(50% + 324px);
        }
        #labelCodM {
            top: 120px;
            left: calc(50% + 508px);
        }
        textarea {
            width: 500px;
            height: 200px;
            background-color: rgb(255, 255, 204);
            color: black;
            position: absolute;
            top: 400px;
            right: 50px;
            border: none;
            resize: none;
        }
    </style>
</head>
<body>
    <button id="backButton">BACK</button>

    <form id="workForm">
        <input type="text" id="codlucField" name="codluc" placeholder="Cod Luc">
        <input type="text" id="codaField" name="coda" placeholder="Cod Ang">
        <input type="text" id="datalucField" name="dataluc" placeholder="Data Luc">
        <input type="text" id="costField" name="cost" placeholder="Cost">
        <input type="text" id="tiplucField" name="tipluc" placeholder="Tip Luc">
        <input type="text" id="codmField" name="codm" placeholder="Cod Masina">

        <label id="labelCodLuc">Cod Luc</label>
        <label id="labelCodA">Cod Ang</label>
        <label id="labelDataLuc">Data Luc</label>
        <label id="labelCost">Cost</label>
        <label id="labelTipLuc">Tip Luc</label>
        <label id="labelCodM">Cod Masina</label>

        <button type="button" id="vizualizareButton" onclick="performOperation('search')">Vizualizare</button>
        <button type="button" id="adaugaButton" onclick="performOperation('insert')">Adaugare</button>
        <button type="button" id="stergeButton" onclick="performOperation('delete')">Stergere</button>
        <button type="button" id="editareButton" onclick="performOperation('update')">Modificare</button>

    </form>

    <textarea id="textArea" readonly></textarea>

    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'Admin.html';
        });

        function performOperation(operation) {
            const codlucField = document.getElementById('codlucField').value;
            const codaField = document.getElementById('codaField').value;
            const datalucField = document.getElementById('datalucField').value;
            const costField = document.getElementById('costField').value;
            const tiplucField = document.getElementById('tiplucField').value;
            const codmField = document.getElementById('codmField').value;

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'ScriptBDLucrariAdmin.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById('textArea').value = xhr.responseText;
                    } else {
                        console.error('Error: ' + xhr.status);
                        document.getElementById('textArea').value = 'Error: ' + xhr.status;
                    }
                }
            };
            xhr.send(`operation=${operation}&codluc=${codlucField}&coda=${codaField}&dataluc=${datalucField}&cost=${costField}&tipluc=${tiplucField}&codm=${codmField}`);
        }
    </script>
</body>
</html>
